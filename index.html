<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="icon" href="UI/Logo_only.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка виконавця</title>
    <link rel="stylesheet" href="styles/index_styles.css">
    <script src="scripts/loading_screen.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="animated-background">
    <header class="artist-banner">
        <img src="" alt="Банер виконавця" id="artist-banner-image">
        <div class="banner-overlay">
            <button class="banner-logo">
                <img src="UI/Logo_and_title.png" alt="Логотип сервісу">
            </button>
            <div class="artist-logo" id="artist-logo-container">
                </div>
            <a href="#artist-content" class="scroll-down-button">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </header>

    <main id="artist-content" class="artist-content">
        <section class="tracklist-section">
            <h2>Найкраще</h2>
            <ul class="tracklist" id="tracklist-container">
                </ul>
        </section>

        <section class="albums-section">
            <div class="albums-header">
                <h2>Альбоми</h2>
                <button class="show-all-albums">Показати всі</button>
            </div>
            <div class="albums-grid" id="albums-container">
                </div>
        </section>

        <footer class="site-footer">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#" class="footer-link">Про нас</a></li>
                    <li class="footer-logo-item">
                        <button class="footer-logo">
                            <img src="UI/Logo_only.png" alt="Логотип">
                        </button>
                    </li>
                    <li><a href="#" class="footer-link">Контакти</a></li>
                </ul>
            </nav>
        </footer>
    </main>

    <script src="scripts/index.js"></script>
</body>
</html>
